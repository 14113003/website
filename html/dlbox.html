{% load i18n %}
{% load getlink %}
<h4><a href="{{ release.get_absolute_url }}">{{release.get_description}}</a></h4>
<ul>
{% for item in downloads %}
<li><a href="{% getlink item %}" class="piwik_download">{{ item.get_filename }}</a> <span class="size">({{ item.get_size }})</span></li>
{% endfor %}
</ul>
